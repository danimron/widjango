{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#F3AD00">

    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Poppins:400,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" type="text/css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="{% static 'css/custom.css' %}" type="text/css" rel="stylesheet" > 

    {% block css %}{% endblock css %}

    <title>{% block title %}{% endblock title%}</title>

    {% block extrahead %}{% endblock extrahead %}

</head>

<body>
    <div class="content">    
    {% include 'snippets/navbar.html' %}

    {% block content %}

    {% endblock content %}
    </div>

    <footer class="footer">
        <p>Copyright Â© IKA TI Unpad</p>
    </footer>

    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

    {% block js %}{% endblock js %}
</body>

</html>
